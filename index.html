<html>
    <head>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript" src="\sorting-visualizer\algorithms\Bubble-sort.js"></script>
        <script type="text/javascript" src="\sorting-visualizer\algorithms\Merge-sort.js"></script>
        <script type="text/javascript" src="\sorting-visualizer/algorithms\Selection-sort.js"></script>

    <body style="background-color: #343A40;">
